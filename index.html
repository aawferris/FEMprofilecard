<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-container">
    <img />
    <div id="profile-card">
      <div id="top">
        <img src="<svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>" />
        <img />
      </div>
      <div id="bottom">
        <div id="demo">
          <p id="name" class="bold">Victor Crest</p>
          <p id="age" class="grayout">26</p>
          <p id="location" class="grayout">London</p>
        </div>
        <div id="social">
          <div id="follow-box">
            <p id="follow-num" class="bold">80K</p>
            <p id="followers" class="grayout">Followers</p>
          </div>
          <div id="like-box">
            <p id="like-num" class="bold">803K</p>
            <p id="likes" class="grayout">Likes</p>
          </div>
          <div id="photo-box">
            <p id="photo-num" class="bold">1.4K</p>
            <p id="photos" class="grayout">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
